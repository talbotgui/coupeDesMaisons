<div id="page" class="container-fluid">

	<!-- Utilisateur connectÃ© -->
	<div class="row" *ngIf="utilisateurConnecte">
		<div class="col-11"></div>
		<div class="col-1">
			<img alt="ma photo de profil" [src]="utilisateurConnecte.photo" />
		</div>
	</div>

	<!-- Formulaire de connexion-->
	<div class=" fade" *ngIf="!utilisateurConnecte">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form novalidate #connexionForm="ngForm">
					<div class="modal-body">
						<div class="col-12">
							<mat-form-field appearance="fill">
								<mat-label>Patronyme</mat-label>
								<input matInput type="text" [(ngModel)]="nomUtilisateur"
									[ngModelOptions]="{standalone:true}">
							</mat-form-field>
						</div>
						<div class="col-12">
							<mat-form-field appearance="fill">
								<mat-label>Mot de passe</mat-label>
								<input matInput type="secret" [(ngModel)]="motDePasse"
									[ngModelOptions]="{standalone:true}">
							</mat-form-field>
						</div>
					</div>
					<div class="modal-footer">
						<div class="col-12">
							<button class="button" [disabled]="!motDePasse || !nomUtilisateur"
								(click)=seConnecter()>Alohomora</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
