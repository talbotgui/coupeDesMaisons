<form novalidate #connexionForm="ngForm">
	<h2 mat-dialog-title>Alohomora</h2>

	<mat-dialog-content>
		<div class="col-12">
			<mat-form-field appearance="fill">
				<mat-label>Patronyme</mat-label>
				<input matInput type="text" [(ngModel)]="nomUtilisateur" [ngModelOptions]="{standalone:true}" autofocus
					[disabled]="connexionEnCours">
			</mat-form-field>
		</div>
		<div class="col-12">
			<mat-form-field appearance="fill">
				<mat-label>Mot de passe</mat-label>
				<input matInput type="password" [(ngModel)]="motDePasse" [ngModelOptions]="{standalone:true}"
					[disabled]="connexionEnCours">
			</mat-form-field>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions>
		<div class="col-12">
			<button type="submit" class="button" [disabled]="!motDePasse || !nomUtilisateur || connexionEnCours"
				(click)=seConnecter()>
				<em class="fa fa-spinner fa-pulse" *ngIf="connexionEnCours"></em>
				<span>Alohomora</span>
			</button>
		</div>
	</mat-dialog-actions>
</form>
