<form novalidate #connexionForm="ngForm">
	<h2 mat-dialog-title>Alohomora</h2>

	<mat-dialog-content>
		<div class="col-12">
			<mat-form-field appearance="fill">
				<mat-label>Patronyme</mat-label>
				<input matInput type="text" [(ngModel)]="nomUtilisateur" [ngModelOptions]="{standalone:true}" autofocus>
			</mat-form-field>
		</div>
		<div class="col-12">
			<mat-form-field appearance="fill">
				<mat-label>Mot de passe</mat-label>
				<input matInput type="secret" [(ngModel)]="motDePasse" [ngModelOptions]="{standalone:true}">
			</mat-form-field>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions>
		<div class="col-12">
			<button class="button" [disabled]="!motDePasse || !nomUtilisateur" (click)=seConnecter()>Alohomora</button>
		</div>
	</mat-dialog-actions>
</form>
